<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .cls-1 {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
      }
    </style>
  </defs>
  <!-- Horizontal line with gap in center -->
  <line class="cls-1" x1="0" y1="16" x2="14" y2="16"/>
  <line class="cls-1" x1="18" y1="16" x2="32" y2="16"/>
  <!-- Vertical line with gap in center -->
  <line class="cls-1" x1="16" y1="0" x2="16" y2="14"/>
  <line class="cls-1" x1="16" y1="18" x2="16" y2="32"/>
  <!-- Center dot for visibility -->
  <circle cx="16" cy="16" r="1" fill="#000" stroke="none"/>
</svg>